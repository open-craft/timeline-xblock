<link href="https://cdnjs.cloudflare.com/ajax/libs/vis-timeline/7.4.9/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/vis-timeline/7.4.9/vis-timeline-graph2d.min.js"></script>
<h1>{{title}}</h1>
<p>{{description}}</p>
<div class="timeline-container" id="timeline-{{unique_id}}" data-unique-id="{{unique_id}}"></div>
<div id="timeline-media-{{unique_id}}" data-unique-id="{{unique_id}}" class="timeline-display"></div>
<style>
    .vis-item.milestone {
        background-color: {{milestone_background_color}};
        border-color: {{milestone_border_color}};
        color: {{milestone_text_color}};
    }
    .vis-item.event {
        background-color: {{event_background_color}};
        border-color: {{event_border_color}};
        color: {{event_text_color}};
    }
</style>
